version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: recipe-finder-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME:-recipe_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-recipe_password}
      - POSTGRES_DB=${DB_NAME:-recipe_finder}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-recipe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recipe-finder-network

  redis:
    image: redis:7-alpine
    container_name: recipe-finder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - recipe-finder-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipe-finder-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PORT=3001
      - NODE_ENV=production
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-recipe_user}
      - DB_PASSWORD=${DB_PASSWORD:-recipe_password}
      - DB_NAME=${DB_NAME:-recipe_finder}
      - DB_SSL=false
      # Redis
      - REDIS_URL=redis://redis:6379
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=30d
      # Spoonacular
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY}
      - SPOONACULAR_BASE_URL=https://api.spoonacular.com
      - SPOONACULAR_CACHE_TTL=3600
      # Other
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - recipe-finder-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recipe-finder-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:3001/api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - recipe-finder-network

networks:
  recipe-finder-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  backend-logs:
